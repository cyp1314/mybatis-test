spring:
  application:
    name: mybatis-demo

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    druid:
      one:  #数据源1
        url: jdbc:mysql://127.0.0.1:3306/v1?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT
        username: root
        password: root
      two: #数据源2
        url: jdbc:mysql://127.0.0.1:3306/v2?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT
        username: root
        password: root
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true